<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/profi.jpg" type="image/x-icon">
</head>
<body class="main-body">
    <div class="container">
        <div class="logo">
            <img class="profile-icon" src="./images/profi.jpg" alt="">
            <h1 class="login">Login Here</h1>
        </div>
            <div class="profile-form">
                <form>
                    <label class="details" for="username">Username</label>
                    <input class="box" type="text" name="username" id="username" placeholder="Enter Username" required="required">
                <form>
                    <label class="details" for="password">Password</label>
                    <input class="box" type="password" name="password" id="password" placeholder="Enter Password" required="required">
                    <input class="box" type="submit" name="" value="Login">
                </form>
            </div>
            <div class="lost-password">
                <p class="lost-pass"><a class="links" href="#">Lost your password?</a></p>
                <p class="lost-pass">Don't have an account? <span><a class="sign" href="#">Sign Up</a></span></p>
            </div>
    </div>

    
</body>
</html>
